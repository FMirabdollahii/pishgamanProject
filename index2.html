<!DOCTYPE html>
<html lang="en">
<head>
    <title>basicVue3 part2</title>
    <script src="https://unpkg.com/vue@3.0.2"></script>
    <style>
        .box{
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: rgb(153, 132, 132);
            margin: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div id="app">

        <!-- this way is suiable for one codition becase 
        this way is costly for two codition you can insted of (v-show)  
        this way isn't good for repeat conditions-->
        <div v-if =showBooks>
            <p>{{subject}} - {{author}} - {{age}}</p>
        </div>

        <button @click="changeShowBooks">
            <span v-if=showBooks>hide books</span>
            <span v-else>show books</span>
            <!-- <span v-if="showBooks">show books</span> -->
        </button>
        <!-- this way is suiable for two codition :) this way uses CSS to hide -->
        <div v-show=showBooks>showing...</div>

        <br>
        <hr>
        <br>

        <!-- @ insted of v-on -->
        <div class="box" @mouseover="handleEvent">mouse over</div>
        <div class="box" @mouseleave="handleEvent">mouse leave</div>
        <div class="box" @dblclick="handleEvent">double click</div>
        <div class="box" @mousemove="handleEvent">mouse move</div>


    </div>
    <script src="app2.js"></script>
</body>
</html>
